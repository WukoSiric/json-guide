<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let companies = 
        [
            {
                "name": "Big Corporation",
                "employeeCount": 10111,
                "ceo": "Mary",
                "rating": 4.3
            },
            {
                "name": "Startup",
                "employeeCount": 12,
                "ceo": null,
                "rating": 4.5
            }
        ];
        console.log("Logging as a string..."); 
        companies = JSON.stringify(companies);
        console.log(companies);
        console.log("Logging as an object"); 
        companies = JSON.parse(companies);
        console.log(companies);
    </script>
</body>
</html>
